<html lang="zh_CN" class="tip">

  <style>
    html {

      font-size: calc(100vw / 7.5);
      background-color: #efefef;
    }

    @media (min-width: 768px) {
      html {
        font-size: 100px;
      }
    }

    div {
      box-sizing: border-box;
      transition: all .1s;
      user-select: none;
    }

    html:not(.tip) .white,
    html:not(.tip) .black,
    html:not(.tip) .index div,
    html:not(.tip) .space .text {
      color: transparent;
    }

    .tip .i-tip {
      color: cornflowerblue;
    }


    .space {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 5vh;
      background: #fff;
      z-index: 10;
      border-bottom: .01rem solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .32rem;
      padding: 0 .16rem;
    }

    .space.active {
      background-color: #000;
      color: white;
    }


    .keys {
      display: flex;
      position: fixed;
      top: 5vh;
      height: 90vh;
      left: 50%;
      transform: translate(-50%, 0%);

    }



    .black-keys {
      position: absolute;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      height: 50%;
      /* 49.44 */
    }

    .white,
    .black {
      border-radius: 0 0 .12rem .12rem;
      transform-origin: 0 0;
      font-size: .32rem;
      color: #666;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      line-height: 500%;
    }



    .white {
      width: 12vw;
      height: 80%;
      background-color: #fff;
      border: 1px solid #ccc;

    }

    .black {
      width: 9vw;
      background-color: #000;
      margin: 0 1.5vw;
    }

    .black:nth-of-type(3) {
      visibility: hidden;
    }

    .white.active,
    .black.active {
      transform: rotateX(15deg);
    }

    .index {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;

    }

    .index>div {
      flex: 1 1 auto;
      border: .01rem solid #ccc;
      transform-origin: bottom;
      height: 5vh;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: .28rem;

      /* margin: 0 0.5rem; */
    }

    .index>div.active {
      height: 3vh;
    }

    .index>div:nth-of-type(1) {
      background: #bbb;
    }

    .index>div:nth-of-type(2) {
      background: #aaa;
    }

    .index>div:nth-of-type(3) {
      background: #999;
    }

    .index>div:nth-of-type(4) {
      background: #888;
    }

    .index>div:nth-of-type(5) {
      background: #777;
    }

    .index>div:nth-of-type(6) {
      background: #666;
    }

    .index>div:nth-of-type(7) {
      background: #555;
    }

    .index>div:nth-of-type(8) {
      background: #444;
    }

    .index>div:nth-of-type(9) {
      background: #333;
    }

    .loading {
      background-color: rgba(255, 255, 255, 0.8);
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      font-size: .32rem;
      color: #666;
      transition: opacity 1s .5s;
    }

    .loading.hide {
      opacity: 0;
    }

    .loading.hided {
      display: none;
    }

    .loading .i-loading {
      color: cornflowerblue;
      width: 1.28rem;
      height: 1.28rem;
      margin-bottom: .24rem;
    }
  </style>

  <script>
    const handleTipClick = ev => {
      document.documentElement.classList.toggle("tip");
    }
    const handleHelpClick = ev => {
      location.href = "./help.html"
    }

  <script>
    const blacks = document.querySelectorAll(".black");
    const whites = document.querySelectorAll(".white");
    const indexs = document.querySelector(".index").children;

    // ‰øùÂ≠òÊåâ‰∏ãÈîÆÁöÑkey
    const keySet = new Set();
    // Â£∞Èü≥Á∫ßÂà´
    let index = 5;
    // Èü≥È¢ë
    const audioMap = new Map();
    // Èü≥È¢ëÊñá‰ª∂Âä†ËΩΩÊï∞
    let count = 0;

    // ÈîÆÁõòÊåâ‰∏ãÊó∂Â•è‰πêÔºåÈîÆÁõòÈîÆËµ∑Êó∂Èü≥‰πêÊ∏êÈöê
    const sound = (num, type = "keydown") => {
      let key = [, "C", "D", "E", "F", "G", "A", "B"][num];
      if (!key) return;
      key = `${keySet.has("Space") ? '#' : ''}${key}${index}`;
      const audio = audioMap.get(key);
      if (!audio) return;
      if (type == "keydown") {
        audio.play();
      } else if (type == "keyup") {
        audioMap.set(key, new Audio(audio.src));
        fadeSound(audio);
      }
      const item = keySet.has("Space") ? blacks[num - 1] : whites[num - 1];
      item.classList.toggle("active")
    }
    // Èü≥‰πêÊ∏êÈöê
    const fadeSound = (audio) => {
      if (audio.currentTime >= audio.duration) return;
      const volume = audio.volume - 0.1;
      if (volume <= 0) return audio.volume = 0;;
      audio.volume = volume;
      setTimeout(fadeSound, 50, audio);
    }
    // ËÆæÁΩÆÂ£∞Èü≥Á∫ßÂà´
    const setIndex = (digit) => {
      index = digit || 5;
      for (let i = 0; i < indexs.length; i++)
        index == i + 1 ? indexs[i].classList.add("active") : indexs[i].classList.remove("active");
    }
    // ËÆæÁΩÆÁ©∫Ê†ºÈîÆÔºåÁ©∫Ê†ºÈîÆÂàáÊç¢ÈªëÁôΩÈîÆÔºåÂàáÊç¢Êó∂Ëá™Âä®Êä¨Ëµ∑ÊåâÈîÆ
    const setSpace = () => {
      document.querySelector(".space").classList.toggle("active");
      for (const key of [...keySet].filter(item => item.startsWith("Numpad"))) {
        keySet.delete(key);
        const num = key.replace("Numpad", "");
        keySet.has("Space") ? keySet.delete("Space") : keySet.add("Space");
        sound(num, "keyup");
        keySet.has("Space") ? keySet.delete("Space") : keySet.add("Space");
      }
    }

    // Â§ÑÁêÜÈîÆÁõò‰∫ã‰ª∂
    const handleKeyEvent = ev => {
      let numpad; // ÈîÆÁõòÂè≥ËæπÂ∞èÈîÆÁõòÁöÑÊï∞Â≠ó
      let digit; // ÈîÆÁõòÂ§¥ÈÉ®‰∏ÄË°åÈîÆÁõòÁöÑÊï∞Â≠ó
      let black;
      if (ev.code.startsWith("Numpad"))
        numpad = ev.code.replace("Numpad", "");
      else if (ev.code.startsWith("Digit"))
        digit = ev.code.replace("Digit", "");
      else if (ev.code.startsWith("Black"))
        black = ev.code.replace("Black", "");

      if (ev.type == "keydown") {
        if (keySet.has(ev.code)) return;
        keySet.add(ev.code);
        if (numpad) sound(numpad);
        else if (digit && digit >= 1 && digit <= 9) setIndex(digit);
        else if (black) {
          keySet.add("Space");
          sound(black);
          keySet.delete("Space");
        }

      } else if (ev.type == "keyup") {
        if (!keySet.has(ev.code)) return;
        keySet.delete(ev.code);
        if (numpad) sound(numpad, "keyup");
        else if (black) {
          keySet.add("Space");
          sound(black, "keyup");
          keySet.delete("Space");
        }
        // Ëá™Âä®ÂõûÂºπ
        // else if (digit) {
        //   const findDigit = [...keySet].reverse().find(item => item.startsWith("Digit"))?.replace("Digit", "");
        //   setIndex(findDigit)
        // }
      }
      if (ev.code == "Space") setSpace();
    }


    const init = () => {
      const loading = document.querySelector(".loading");
      loading.classList.add("hide");
      setTimeout(() => loading.classList.add("hided"), 1500);
      window.addEventListener("keydown", handleKeyEvent);
      window.addEventListener("keyup", handleKeyEvent);
    }

    const loadAudio = () => {
      const createAudio = (url) => {
        const audio = new Audio(url);
        if (count < 88) {
          audio.oncanplaythrough = ev => {
            if (++count >= 88) {
              init();
            }
            document.querySelector(".loading .text").textContent = count >= 88 ? `Âä†ËΩΩÂÆåÊàê` : `Ê≠£Âú®Âä†ËΩΩÈü≥È¢ëÊñá‰ª∂ ${count} / 88`
          }
        }
        return audio;
      }
      audioMap.set("A1", createAudio("./sound/A/A0.mp3"));
      audioMap.set("#A1", createAudio("./sound/%23A/%23A0.mp3"));
      audioMap.set("B1", createAudio("./sound/B/B0.mp3"));
      audioMap.set("C9", createAudio("./sound/C/C8.mp3"));
      for (const key of ["A", "B", "C", "D", "E", "F", "G"]) {
        for (const i of [1, 2, 3, 4, 5, 6, 7]) {
          audioMap.set(`${key}${i + 1}`, createAudio(`./sound/${key}/${key}${i}.mp3`));
          if (["A", "C", "D", "F", "G"].includes(key)) {
            // %23 = #
            audioMap.set(`#${key}${i + 1}`, createAudio(`./sound/%23${key}/%23${key}${i}.mp3`));
          }
        }
      }
    }

    window.addEventListener("load", () => {
      loadAudio();
    });


  </script>
